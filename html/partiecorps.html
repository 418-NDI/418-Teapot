<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Cœur</h1>

    <p>Vous êtes dans le cœur. L'humain et l'océan ont tous les deux un cœur ...</p>
    
    <form>
        <input type="button" value="Tout va bien" id="on" class="bouton"/>
    </form>
    <p id="consequences">Le texte si tout va bien</p>
    
    <script>
        var btn = document.querySelector(".bouton");
        var txt = document.querySelector("#consequences");
    
        btn.addEventListener("click", updateBtn);
    
        function updateBtn() {
            if (btn.id === "on") {
                btn.id = "off";
                btn.value = "Tout va mal";
                txt.textContent = "Le texte si tout va mal";
            } else {
                btn.id = "on";
                btn.value = "Tout va bien";
                txt.textContent = "Le texte si tout va bien";
            }
        }
    </script>

</body>
</html>
